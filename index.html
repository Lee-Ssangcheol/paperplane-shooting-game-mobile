<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>종이비행기 슈팅게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="canvas-container">
            <canvas id="gameCanvas" width="392" height="700"></canvas>
        </div>
        
        <!-- 모바일 터치 컨트롤 -->
        <div id="mobile-controls">
            <div id="action-buttons">
                <button id="btn-special" class="action-btn">특수무기</button>
                <button id="btn-fire" class="action-btn">시작/재시작</button>
                <button id="btn-pause" class="action-btn">일시정지</button>
                <button id="btn-reset" class="action-btn">최고점수 리셋</button>
            </div>
            
            <div id="control-pad">
                <div class="control-row">
                    <button id="btn-up" class="control-btn">↑</button>
                </div>
                <div class="control-row">
                    <button id="btn-left" class="control-btn">←</button>
                    <button id="btn-right" class="control-btn">→</button>
                </div>
                <div class="control-row">
                    <button id="btn-down" class="control-btn">↓</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 오디오 요소 추가 -->
    <audio id="shootSound" src="sounds/shoot.mp3" preload="auto"></audio>
    <audio id="explosionSound" src="sounds/explosion.mp3" preload="auto"></audio>
    <audio id="collisionSound" src="sounds/collision.mp3" preload="auto"></audio>
    
    <script src="sounds.js"></script>
    <script src="game.js"></script>

    <!-- 커스텀 최고 점수 리셋 모달 -->
    <div id="resetModal" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:9999; align-items:center; justify-content:center;">
      <div style="background:#111; border:3px solid #00ff00; border-radius:12px; padding:32px 24px; min-width:260px; text-align:center; box-shadow:0 0 20px #000;">
        <div style="color:#fff; font-size:20px; margin-bottom:24px;">최고 점수를 리셋하시겠습니까?</div>
        <button id="resetYes" style="background:#ff4444; color:#fff; border:none; border-radius:6px; padding:10px 28px; font-size:18px; margin-right:12px; cursor:pointer;">예</button>
        <button id="resetNo" style="background:#444; color:#fff; border:none; border-radius:6px; padding:10px 28px; font-size:18px; cursor:pointer;">아니오</button>
      </div>
    </div>
</body>
</html>
