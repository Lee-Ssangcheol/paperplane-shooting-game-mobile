    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            padding-bottom: 80px;  /* íš¨ê³¼ìŒ íŒ¨ë„ì„ ìœ„í•œ ì—¬ë°± ì¶”ê°€ */
            display: flex;

        }
        canvas {

            transform: translateY(-15px);  /* ìº”ë²„ìŠ¤ë¥¼ ìœ„ë¡œ 10í”½ì…€ ì˜¬ë¦¼ */
        }
        #soundPanel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);

        #soundPanel.dragging {

        }

</head>
<body>
    <div id="game-container">
        <div id="canvas-container">
            <canvas id="gameCanvas" width="392" height="700"></canvas>
        </div>
        
        <!-- ëª¨ë°”ì¼ í„°ì¹˜ ì»¨íŠ¸ë¡¤ -->
        <div id="mobile-controls">
            <div id="action-buttons">
                <button id="btn-special" class="action-btn">íŠ¹ìˆ˜ë¬´ê¸°</button>
                <button id="btn-fire" class="action-btn">ì‹œì‘/ì¬ì‹œì‘</button>
                <button id="btn-pause" class="action-btn">ì¼ì‹œì •ì§€</button>
                <button id="btn-reset" class="action-btn">ìµœê³ ì ìˆ˜ ë¦¬ì…‹</button>
            </div>
            
            <div id="control-pad">
                <div class="control-row">
                    <button id="btn-up" class="control-btn">â†‘</button>
                </div>
                <div class="control-row">
                    <button id="btn-left" class="control-btn">â†</button>
                    <button id="btn-right" class="control-btn">â†’</button>
                </div>
                <div class="control-row">
                    <button id="btn-down" class="control-btn">â†“</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ì‚¬ìš´ë“œ ì»¨íŠ¸ë¡¤ íŒ¨ë„ -->
    <div id="soundPanel">
        <div class="controls">
            <label for="effectVolume">íš¨ê³¼ìŒ ë³¼ë¥¨:</label>
            <input type="range" id="effectVolume" min="0" max="1" step="0.1" value="0.5">
            <span id="volumeValue">50%</span>
            <button id="muteBtn">ğŸ”Š ì „ì²´ ìŒì†Œê±°</button>
        </div>
    </div>
    
    <!-- ì˜¤ë””ì˜¤ ìš”ì†Œ ì¶”ê°€ -->
    <audio id="shootSound" src="sounds/shoot.mp3" preload="auto"></audio>
    <audio id="explosionSound" src="sounds/explosion.mp3" preload="auto"></audio>
    <audio id="collisionSound" src="sounds/collision.mp3" preload="auto"></audio>
    
    <script>
        // ì‚¬ìš´ë“œ íŒ¨ë„ ë“œë˜ê·¸ ê¸°ëŠ¥
        const soundPanel = document.getElementById('soundPanel');
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        // í¬ì»¤ìŠ¤ë¥¼ ìº”ë²„ìŠ¤ë¡œ ì´ë™í•˜ëŠ” í•¨ìˆ˜
        function focusCanvas() {
            setTimeout(() => {
                document.getElementById('gameCanvas').focus();
            }, 0);
        }

        soundPanel.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        function dragStart(e) {
            if (e.target.closest('.controls')) {
                return;
            }
            
            window.postMessage('soundControlStart', '*');
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;

            if (e.target === soundPanel) {
                isDragging = true;
                soundPanel.classList.add('dragging');
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, soundPanel);
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
            soundPanel.classList.remove('dragging');
            window.postMessage('soundControlEnd', '*');
            focusCanvas();
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
        }

        // ì»¨íŠ¸ë¡¤ ìš”ì†Œë“¤ì˜ ì´ë²¤íŠ¸ ì²˜ë¦¬ ê°œì„ 
        const controls = document.querySelectorAll('.controls');
        controls.forEach(control => {
            // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ê°€ ëë‚˜ë©´ ìº”ë²„ìŠ¤ì— í¬ì»¤ìŠ¤
            control.addEventListener('mouseup', focusCanvas);
            
            // ì»¨íŠ¸ë¡¤ ìš”ì†Œ í´ë¦­ ì‹œ ì´ë²¤íŠ¸ ì „íŒŒ ì¤‘ë‹¨
            control.addEventListener('click', (e) => {
                e.stopPropagation();
                focusCanvas();
            });
        });

        // ì‚¬ìš´ë“œ íŒ¨ë„ í´ë¦­ ì‹œ ì´ë²¤íŠ¸ ì „íŒŒ ì¤‘ë‹¨
        soundPanel.addEventListener('click', (e) => {
            if (e.target.closest('.controls')) {
                e.stopPropagation();
            }
        });

        // ë³¼ë¥¨ ìŠ¬ë¼ì´ë” ì´ë²¤íŠ¸ ì²˜ë¦¬
        const volumeSlider = document.getElementById('effectVolume');
        volumeSlider.addEventListener('mousedown', () => {
            window.postMessage('soundControlStart', '*');
        });
        volumeSlider.addEventListener('mouseup', () => {
            window.postMessage('soundControlEnd', '*');
        });
        volumeSlider.addEventListener('change', () => {
            window.postMessage('soundControlEnd', '*');
        });

        // ìŒì†Œê±° ë²„íŠ¼ ì´ë²¤íŠ¸ ì²˜ë¦¬
        const muteBtn = document.getElementById('muteBtn');
        muteBtn.addEventListener('mousedown', () => {
            window.postMessage('soundControlStart', '*');
        });
        muteBtn.addEventListener('mouseup', () => {
            window.postMessage('soundControlEnd', '*');
        });
    </script>
    
    <script src="game.js"></script>
</body>
</html>
